<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"	
    >
<ui:composition template="./layouts/mainLayout.xhtml">

	<ui:define name="titre">Authentification</ui:define>
	<ui:define name="content">

		<div class="col-md-4" style=" margin-left:auto; margin-top:4%;float:none; margin-right: auto;">
			<p:graphicImage library="img" width="100%" name="logo1orange.gif"/>
			<br/>
			<div class="box box-warning">
				<div class="box-header with-border" >
					<h3 style="text-align: center;"><h:outputText value="Authentification"/></h3>
				</div>
				<div class="box-body">
					<h:form id="login" prependId="false">
						
	 	   				<p:messages showDetail="false" autoUpdate="true" escape="false"/>
						<p:inputText styleClass="inputs"  value="#{loginBean.user.mail}" id="j_username" placeholder="Email" required="required"/>
						<br/>
						<p:password styleClass="inputs" value="#{loginBean.user.password}" id="j_password" placeholder="Mot de passe" required="required"/>
						<br/>
						<p:commandButton  styleClass="inputs btn orange" ajax="false" action="#{loginBean.connecter}"  value="Connexion"/>
	                    <p:separator/>
	                    <a style="color:blue !important;" href="forgetPassword.xhtml">Mot de passe oubli√© ?</a><br/>
	                    <p><a style="color:bleu !important;" href="./register.xhtml">Vous n'avez pas de compte, inscrivez vous !</a></p>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
