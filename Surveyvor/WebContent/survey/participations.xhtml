<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"	
    >
<ui:composition template="../layouts/layout.xhtml">
	<ui:define name="titre">Mes sondages</ui:define>
	<ui:define name="content">
		<section class="content-header">
          <h4>
            Mes participations au sondages 
            <small>Surveyvor</small>
          </h4>
     	</section>
		<h:form>
			<section class="content">
				<div class="box box-default" style="text-align: center;">
					<div class="box-header with-border" >
						<p:dataTable rows="15" selectionMode="single" paginatorAlwaysVisible="false" paginator="true"
						emptyMessage="Il y a aucun sondage crÃ©e">
							<f:facet name="header">
								Liste des participations
							</f:facet>
							<p:column headerText="Titre" width="50%">
								<h:outputText />
							</p:column>
							<p:column headerText="Date de participation" width="20%">
								<h:outputText />
							</p:column>
							<p:column headerText="Mode de sondage" width="15%">
								<h:outputText />
							</p:column>
							<p:column headerText="Actions" width="15%">
								<p:commandButton icon="ui-icon-search">
									<i class="fa fa-edit"></i>
									<f:setPropertyActionListener value="" target=""/>
								</p:commandButton>
								<p:commandButton icon="ui-icon-update">
									<i class="fa fa-search"></i>
									<f:setPropertyActionListener value="" target=""/>
								</p:commandButton>
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</section>
    	 </h:form>
	</ui:define>
</ui:composition>
</html>
