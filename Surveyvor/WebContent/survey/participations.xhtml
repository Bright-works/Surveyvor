<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"	
    >
<ui:composition template="../layouts/layout.xhtml">
	<ui:define name="titre">Mes sondages</ui:define>
	<ui:define name="content">
		<section class="content-header">
          <h4>
            Mes participations aux sondages 
            <small>Surveyvor</small>
          </h4>
     	</section>
		<h:form>
			<section class="content">
				<div class="box box-default" style="text-align: center;">
					<div class="box-header with-border" >
						<p:dataTable rows="15"  paginatorAlwaysVisible="false" paginator="true"
						emptyMessage="Vous n'avez participé à aucun sondage" value="#{userBean.mySurvy}" var="survey">
							<f:facet name="header">
								Liste des participations
							</f:facet>
							<p:column headerText="Titre" width="50%">
								<h:outputText value="#{survey.title}" />
							</p:column>
							<p:column headerText="Date de participation" width="20%">
								<h:outputText value="#{survey.endDate}" >
									<f:convertDateTime pattern="dd/MM/yyyy"/>
								</h:outputText>
							</p:column>
							<p:column headerText="Mode de sondage" width="15%">
								<h:outputText value="#{survey.type}" />
							</p:column>
							
						</p:dataTable>
					</div>
				</div>
			</section>
    	 </h:form>
	</ui:define>
</ui:composition>
</html>
