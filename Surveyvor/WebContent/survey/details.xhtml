<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"	
    >
<ui:composition template="../layouts/mainLayout.xhtml">

	<ui:define name="css">
		<h:outputStylesheet library="css" name="AdminLTE.css" />
		<h:outputStylesheet library="css" name="_all-skins.min.css" />
	</ui:define>
	<ui:define name="titre">Details du sondage	</ui:define>
	<ui:define name="content">
		<section class="content-header">
          <h4>
            Détails du sondage 
            <small>Surveyvor</small>
          </h4>
          <hr/>
          <ol class="breadcrumb">
            <p:commandButton styleClass="btn btn-warning" value="Consulter les résultats" />
          </ol>
     </section>
	<section class="content">
		<div class="box box-default" style="text-align: center;">
				<div class="box-header with-border" >
					<h3><h:outputText value="#{surveyBean.selected.title}"/></h3>
				</div>
				<div class="box-body">
					<p:outputLabel value="#{surveyBean.selected.description}"/>
				</div>
		</div>
		<div class="col-md-6">
			<div class="box box-danger">
				<div class="box-header with-border">
					<h5>Questions :</h5>
				</div>
				<c:forEach var="quest" items="#{surveyBean.selected.questions}">
					<div class="box-body chart-responsive">
						<p:outputLabel value="#{quest.contenu}"/>
						<br/>
						<c:if test="#{userBean.survey.type ne 'OPINION'}">
							<c:forEach items="#{quest.choices}" var="choice" >
								<br/>
								<p:spacer width="5%" height="0"/>
								<h:outputLabel style="color: #3B0B0B; " value="  #{choice.label}"/>
								 
							</c:forEach>
						</c:if>	
						<!-- <p:chart type="bar" model="" style="height:270px"/>  -->
					</div>
				</c:forEach>			
			</div>
		</div>
		<div class="col-md-6">
			<div class="box box-warning direct-chat direct-chat-warning">
				<div class="box-header with-border">
					<h5>Les commentaires</h5>
				</div>
				<div class="box-body">
					<div class="direct-chat-messages">
						<c:forEach begin="1" end="6" var="msg" step="1">
							<div class="direct-chat-msg left">
								<p:graphicImage styleClass="direct-chat-img" alt="message user image" library="img" name="user1-128x128.jpg"/>
								<div class="direct-chat-text">
									<h:outputText value="Commentaire #{msg}"/>
								</div>
								<div class="direct-chat-info clearfix">
									<span class="direct-chat-name pull-left">
										<h:outputText value="utilisateur #{msg}"/>
									</span>
									<span class="direct-chat-timestamp pull-right">
										<h:outputText value="12/03/2016"/>
									</span>
								</div>
							</div>
						</c:forEach>
					</div>
				</div>
				<div class="box-footer">
					<div class="input-group">
						<p:inputText styleClass="inputs" placeholder=" Repondre aux commentaires ..." id="message"/>
						<span class="input-group-btn">
							<p:commandButton styleClass="btn btn-warning btn-flat" value="Envoyer"/>
						</span>
					</div>
				</div>
			</div>
		</div>
	
		
	</section>
	</ui:define>
</ui:composition>
</html>
