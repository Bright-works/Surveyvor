<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Surveyvor</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"
		charset="utf-8" />

	<script type="application/x-javascript">
		
		
		
		
		
		
		
	addEventListener("load", function() {
		setTimeout(hideURLbar, 0); }, false);
	function hideURLbar(){ window.scrollTo(0,1); } 
	
	
	
	
	
	
	
	</script>

	<meta name="keywords"
		content="Bootstrap Responsive Templates, Iphone Compatible Templates, Smartphone Compatible Templates, Ipad Compatible Templates, Flat Responsive Templates" />

	<h:outputStylesheet library="css2" name="style.css" />
	<h:outputStylesheet library="css2" name="style1.css" />
	<h:outputStylesheet library="css2" name="bootstrap.css" />


</h:head>
<body>
	<!--header-->
	<div class="header">
		<div class="container">
			<div class="header-info">
				<h:form>
					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
					<div class="logo">
						<a href="index.xhtml"> <h:graphicImage with="50px"
								library="img" name="logo1orange.gif" styleClass="img-responsive" />
						</a>
					</div>
					<c:if test="#{loginBean.user.id eq 0}">
						<div class="header-right">
							<div class="menu">
								<span class="menu">MENU</span>
								<ul class="navigatoin">
									<li><p:commandLink
											styleClass="signup play-icon popup-with-zoom-anim"
											onclick="PF('small-dialog2').show();">Connexion</p:commandLink></li>
									<li><p:commandLink
											styleClass="signup play-icon popup-with-zoom-anim"
											onclick="PF('small-dialog').show();">Inscription</p:commandLink></li>
								</ul>
							</div>
						</div>
					</c:if>
					<c:if test="#{loginBean.user.id ne 0}">
						<div class="header-right">
							<div class="menu">
								<span class="menu">MENU</span>
								<ul class="navigatoin">
									<li><h:commandLink
											styleClass="signup play-icon popup-with-zoom-anim"
											action="/user/acceuil.xhtml?faces-redirect=true">Mes informations</h:commandLink></li>
									<li><h:commandLink
											styleClass="signup play-icon popup-with-zoom-anim"
											action="#{loginBean.logout}">Déconnexion</h:commandLink></li>
								</ul>
							</div>
						</div>
					</c:if>
				</h:form>

			</div>
		</div>
		<!--/header-->
		<h:form>
			<p:dataTable var="current"
				value="#{publicSurveyBean.matchingSurveys}" rows="10"
				paginator="true" styleClass="searchDataTable"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				headerStyleClass="searchHeader"
				rowStyleClass="searchRow"
				footerStyleClass="searchHeader">

				<p:column headerText="Titre du sondage" sortBy="#{current.title}"
					filterBy="#{current[0]}" filterMatchMode="contains">
					<h:outputText value="#{current.title}" />
				</p:column>
				<p:column headerText="Date de fin" sortBy="#{current.endDate}">
					<h:outputText value="#{current.endDate}">
						<f:convertDateTime pattern="dd-MM-yyyy à HH:mm" />
					</h:outputText>
				</p:column>
				<p:column headerText="Consulter" width="10%"
					style="text-align:center;">
					<h:commandButton icon="ui-icon-search" title="View"
						action="#{publicSurveyBean.show(current)}" type="submit"
						style="box-shadow: none"/>
				</p:column>
			</p:dataTable>
		</h:form>
	</div>
	<!--footer-->
	<div class="footer">
		<div class="container">
			<div class="copy-rights">
				<p>
					Created by<a> Brightworks - 2016.</a>
				</p>
			</div>

			<a href="#" id="toTop" style="display: block;"> <span
				id="toTopHover" style="opacity: 1;"> </span></a>

		</div>
	</div>
	<!--/footer-->
</body>
</html>
