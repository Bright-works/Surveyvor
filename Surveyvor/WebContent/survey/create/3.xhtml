<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"	
    >
<ui:composition template="../../layouts/layout.xhtml">

	<ui:define name="titre">
		Création de sondage
	</ui:define>
	<ui:define name="content">
		<section class="content-header">
          <h1>
            Création d'un Sondage
            <small>Etape 3</small>
          </h1>
        </section>
        <br/>
        <div class="wizard">
        	<p:steps activeIndex="2" styleClass="custom" readonly="false">
    			<p:menuitem value="Paramétrage" url="1.xhtml"/>
    			<p:menuitem value="Création" url="2.xhtml"/>
    			<p:menuitem value="Partage" url="3.xhtml"/>
			</p:steps>
		</div>
		<br/><br/>
        <section>
        	<div class="box box-warning">
                <div class="box-header with-border">
                  <h3 class="box-title">Paramétrage du sondage</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <h:form class="form-horizontal">
                  <p:messages autoUpdate="true"/>
                  <div class="box-body">
                    <div class="form-group">
                      <label for="date1" class="col-sm-2 control-label">Date début *</label>
                      <div class="col-sm-10">
                        <p:calendar  styleClass="choix" navigator="true" mindate="date" popupIconOnly="true" showOn="button" id="date1" pattern="dd/MM/yyyy"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="date2" class="col-sm-2 control-label">Date limite *</label>
                      <div class="col-sm-10">
                        <p:calendar styleClass="choix" navigator="true" mindate="date1" popupIconOnly="true" showOn="button" id="date2" pattern="dd/MM/yyyy"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="addToList" class="col-sm-2 control-label">Ajouter un email à la liste *</label>
                      <div class="col-sm-10">
                        <p:inputText type="email" id="addToList" placeholder="Email" styleClass="form-control choix" />
                        	<p:commandButton icon="ui-icon-plus" styleClass="form-control orange"/>
                        
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="modifiable" class="col-sm-2 control-label">Liste des emails </label>
                      <div class="col-sm-10">
                        <p:dataList emptyMessage="liste est vide" paginator="true" rows="10"
                        paginatorAlwaysVisible="false">
                        	<p:outputLabel value=""/>
                        </p:dataList>
                      </div>
                    </div>
                  </div><!-- /.box-body -->
                  <div class="box-footer">
                    <p:commandButton styleClass="btn btn-warning pull-right" value="Enregistrer"/>
                  </div><!-- /.box-footer -->
                </h:form>
              </div><!-- /.box -->
        </section>
	</ui:define>
</ui:composition>
</html>
