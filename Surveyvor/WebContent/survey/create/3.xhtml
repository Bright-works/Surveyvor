<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"	
    >
<ui:composition template="../../layouts/layout.xhtml">

	<ui:define name="titre">
		Création de sondage
	</ui:define>
	<ui:define name="content">
		<section class="content-header">
          <h1>
            Création d'un Sondage
            <small>Etape 3</small>
          </h1>
        </section>
        <br/>
        <div class="wizard">
        	<p:steps activeIndex="2" styleClass="custom" readonly="false">
    			<p:menuitem value="Paramétrage" url="1.xhtml"/>
    			<p:menuitem value="Création" url="2.xhtml"/>
    			<p:menuitem value="Partage" url="#"/>
			</p:steps>
		</div>
		<br/><br/>
        <section>
        	<div class="box box-warning">
                <div class="box-header with-border">
                  <h3 class="box-title">Paramétrage du sondage</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <h:form id="form9" class="form-horizontal">
                  <div class="box-body">
                    <div class="form-group">
                      <label for="date1" class="col-sm-2 control-label">Date de début *</label>
                      <div class="col-sm-10">
                        <p:calendar value="#{userBean.survey.startDate}"  styleClass="choix" navigator="true" mindate="date" popupIconOnly="false" 
                        	showOn="button" id="date1" pattern="dd/MM/yyyy"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="date2" class="col-sm-2 control-label">Date limite *</label>
                      <div class="col-sm-10">
                        <p:calendar value="#{userBean.survey.endDate}" styleClass="choix" navigator="true" mindate="" popupIconOnly="false" showOn="button" id="date2" pattern="dd/MM/yyyy"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="addToList" class="col-sm-2 control-label">Ajouter un email à la liste *</label>
                      <div class="col-sm-8">
                        <p:inputText style="margin-left:12px; width:76% !important" type="email" required="false" value="#{userBean.email}" 
                        	id="addToList" placeholder="Email" styleClass="inputs choix" />
                        	
                       <p:commandButton icon="ui-icon-plus" action="#{userBean.addEmail}" update="form9" styleClass="btn orange"/>
                    </div>
                    </div>
                    <div class="form-group">
                      <label for="modifiable" class="col-sm-2 control-label">Liste des emails </label>
                      <div class="col-sm-8">
                        <p:dataList styleClass="inputs"  id="datalist" emptyMessage="liste est vide" paginator="true" rows="8"
                        paginatorAlwaysVisible="false" value="#{userBean.diffusion}" var="em">
                        	<p:graphicImage  width="20px" library="img" name="delete.png"/>
                        	<p:spacer height="0" width="10px"/>
                        	<p:outputLabel value="#{em}"/>
                        	
                        </p:dataList>
                      </div>
                    </div>
                  </div><!-- /.box-body -->
                  <div class="box-footer">
                  	<br/>
                    <p:commandButton action="#{userBean.addNewSurvey}" styleClass="btn btn-warning pull-right" value="Enregistrer"/>
                  </div><!-- /.box-footer -->
                </h:form>
              </div><!-- /.box -->
        </section>
	</ui:define>
</ui:composition>
</html>
