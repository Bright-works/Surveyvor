<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"	
    >
<ui:composition template="../../layouts/layout.xhtml">

	<ui:define name="titre">
		Création de sondage
	</ui:define>
	<ui:define name="content">
		<section class="content-header">
          <h1>
            Création d'un Sondage
            <small>Etape 2</small>
          </h1>
        </section>
        <br/>
        <div class="wizard">
        	<p:steps activeIndex="1" styleClass="custom" readonly="false">
    			<p:menuitem value="Paramétrage" url="1.xhtml"/>
    			<p:menuitem value="Création" url="2.xhtml"/>
    			<p:menuitem value="Partage" url="3.xhtml"/>
			</p:steps>
		</div>
		<br/><br/>
        <section>
        	<div class="box box-warning">
                <div class="box-header with-border">
                  <h3 class="box-title">Création du sondage</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <h:form class="form-horizontal">
                  <p:messages autoUpdate="true"/>
                  <div class="box-body">
                   <div class="form-group">
                      <label for="title" class="col-sm-2 control-label">Titre *</label>
                      <div class="col-sm-10">
                        <p:inputText type="text" required="true" requiredMessage="Le titre est obligatoir"
                        styleClass="form-control" id="title" placeholder="Titre du sondage"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="desc" class="col-sm-2 control-label">Description</label>
                      <div class="col-sm-10">
                        <p:inputTextarea type="text"
                        styleClass="form-control" id="desc" placeholder="Titre du sondage"/>
                      </div>
                    </div>
                    <hr/>
                    <div class="form-group">
                      <label for="question" class="col-sm-2 control-label">Question *</label>
                      <div class="col-sm-10">
                        <p:inputText type="text" required="true" requiredMessage="Question est obligatoire" styleClass="form-control" id="question" placeholder="Titre du sondage"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputs" class="col-sm-2 control-label">Options</label>
                      <div class="col-sm-10">
                      	 <c:forEach begin="1" step="1" end="2" var="var">
                      	 	<br/>
                       	  	<p:inputText type="text" styleClass="form-control choix" requiredMessage="L'option #{var} est obligatoire" required="true"  placeholder="Option #{var}"/>                       	                          		
                       	 </c:forEach>
                       	 <p:commandButton icon="ui-icon-plus" styleClass="form-control orange"/>
                      </div>
                    </div>
                  </div><!-- /.box-body -->
                  <div class="box-footer">
                    <p:commandButton styleClass="btn btn-warning pull-right" action="3.xhtml?faces-redirect=true" value="Suivant"/>
                  </div><!-- /.box-footer -->
                </h:form>
              </div><!-- /.box -->
        </section>
        <br/>
	</ui:define>
</ui:composition>
</html>
