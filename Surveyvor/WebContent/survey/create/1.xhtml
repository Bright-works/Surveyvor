<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"	
    >
<ui:composition template="../../layouts/layout.xhtml">

	<ui:define name="titre">
		Création de sondage
	</ui:define>
	<ui:define name="content">
		<section class="content-header">
          <h1>
            Création d'un Sondage
            <small>Etape 1</small>
          </h1>
        </section>
        <br/>
        <div class="wizard">
        	<p:steps activeIndex="0" styleClass="custom" readonly="false">
    			<p:menuitem value="Paramétrage" url="#"/>
    			<p:menuitem value="Création" url="2.xhtml"/>
    			<p:menuitem value="Partage" url="3.xhtml"/>
			</p:steps>
		</div>
		<br/><br/>
        <section>
        	<div class="box box-warning">
                <div class="box-header with-border">
                  <h3 class="box-title">Paramétrage du sondage</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <h:form class="form-horizontal">
                <p:messages autoUpdate="true"/>
                  <div class="box-body">
                   
                    <div class="form-group">
                      <label for="inputs" class="col-sm-2 control-label">Type *</label>
                      <div class="col-sm-10">
                        <h:selectOneMenu required="true" styleClass="form-control"  id="inputs" >
                        	<f:selectItem itemValue="1" itemLabel="Sondage des avis"/>
                        	<f:selectItem itemValue="2" itemLabel="Sondage à choix unique"/>
                        	<f:selectItem itemValue="3" itemLabel="Sondage à choix multiple"/>
                        </h:selectOneMenu>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="mode"  class="col-sm-2 control-label">Mode *</label>
                      <div class="col-sm-10">
                        <p:selectOneRadio styleClass="minimal-red"  required="true" requiredMessage="Selectionnez le mode d'accés !"
                         id="mode" >
                        	<f:selectItem itemValue="0" itemLabel="Public"/>
                        	<f:selectItem itemValue="1" itemLabel="Privé"/>
                        </p:selectOneRadio>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="visibility"  class="col-sm-2 control-label">visibilité  *</label>
                      <div class="col-sm-10">
                        <p:selectOneRadio  required="true" requiredMessage="Selectionnez le mode de visibilité par les autres utilisateurs!"
                         id="visibility" >
                        	<f:selectItem itemValue="0" itemLabel="Oui"/>
                        	<f:selectItem itemValue="1" itemLabel="Non"/>
                        </p:selectOneRadio>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="modifiable" class="col-sm-2 control-label">Modifiable ? *</label>
                      <div class="col-sm-10">
                        <p:selectOneRadio required="true" requiredMessage="Selectionnez l'option de modification !"  id="modifiable" >
                        	<f:selectItem itemValue="0" itemLabel="Oui"/>
                        	<f:selectItem itemValue="1" itemLabel="Non"/>
                        </p:selectOneRadio>
                      </div>
                    </div>
                  </div><!-- /.box-body -->
                  <div class="box-footer">
                    <p:commandButton styleClass="btn btn-warning pull-right" action="2.xhtml?faces-redirect=true" value="Suivant"/>
                  </div><!-- /.box-footer -->
                </h:form>
              </div><!-- /.box -->
        </section>
	</ui:define>
</ui:composition>
</html>
