<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"	
    >
<ui:composition template="../layouts/layout.xhtml">
	<ui:define name="titre">Details du sondage	</ui:define>
	<ui:define name="content">
		<section class="content-header">
          <h4>
            Répondre au sondage 
            <small>Surveyvor</small>
          </h4>
     </section>
     <h:form>
		<section class="content">
			<div class="box box-default" style="text-align: center;">
					<div class="box-header with-border" >
						<h3><h:outputText value="Réorientation vers Master1 pour les étudiants de Licence3"/></h3>
						<p:outputLabel value="Date limite: 02/05/2016" styleClass="pull-right"/>
					</div>
					<div class="box-body">
						<p:outputLabel value="Le sondage à pour but de voir les préférences des étudiants pour les masters de notre faculté des sciences, ce qui nous permet de choisir le nombre des étudiant externes qui peuvent s'inscrire dans la prochaine année universitére."/>
					</div>
					<div class="box box-warning">
						<div class="box-body" style="text-align: left;">
							<h4>Question 1 : Quelle formation choisissez vous ?</h4>
							<ul class="todo-list ui-sortable">	
								<c:forEach begin="1" end="4" step="1" var="option">
									<li class="choix" style="">
										<span class="handle ui-sortable-handle">
											<i class="fa fa-ellipsis-v"></i>
											<i class="fa fa-ellipsis-v"></i>
										</span>
										<span class="text"><h:outputText value="Option #{option}"/></span>
										<div class="tools"></div>
									</li>
								</c:forEach>
							</ul>
						</div>
						<div class="box-footer">
							<p:commandButton styleClass="btn btn-warning btn-flat pull-right" value="Enregistrer"/>
						</div>
					</div>
					<div class="box box-warning direct-chat direct-chat-warning">
							<div class="box-header with-border">
								<h4>Les commentaires</h4>
							</div>
							<div class="box-body">
								<div class="direct-chat-contacts">
									<ul class="contacts-list">
										<c:forEach begin="1" end="8" step="1" var="msg">
											<li>
												<p:graphicImage styleClass="contacts-list-img" library="img" name="user1-128x128.jpg"/>
												<div class="contacts-list-info">
													<span class="contacts-list-name">
														User #{msg}
														<small class="contacts-list-date pull-right">2/28/2015</small>
													</span>
													<span class="contacts-list-msg">Im User #{msg}</span>
												</div>
											</li>
										</c:forEach>
									</ul>
								</div>
							</div>
							<div class="box-footer">
								<div class="input-group">
									<p:inputText styleClass="inputs" placeholder="Ajoutez un commentaire..."/>
									<div class="input-group-btn">
										<p:commandButton icon="ui-icon-plus" styleClass="btn btn-warning btn-flat pull-right"/>
									</div>
								</div>
							</div>
						</div>
				
			</div>
		</section>
	</h:form>
	</ui:define>
</ui:composition>
</html>
