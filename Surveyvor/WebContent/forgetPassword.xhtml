<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"	
    >
<ui:composition template="./layouts/mainLayout.xhtml">

	<ui:define name="titre">Mot de passe oublié</ui:define>
	<ui:define name="content">
		<div class="col-md-3" style=" margin-left:auto; margin-top:10%;float:none; margin-right: auto;">
			<div class="box box-warning">
				<div class="box-header with-border" >
					<h4 style="text-align: center;">
						<h:outputText value="Entrer votre Email pour récupérer votre mote de passe"/>
					</h4>
				</div>
				<div class="box-body">
					<h:form id="login" prependId="false">
	 	   				<p:messages showDetail="false" autoUpdate="true" escape="false"/>
						<p:inputText type="email"  styleClass="inputs"  value="#{loginBean.email}" id="password1" placeholder="Entrez vote Email" required="required"/>
						<br/>
						<p:captcha/>
						<br/>
						<p:commandButton  styleClass="btn orange" ajax="false" action="#{loginBean.forgetPassword}"  value="Envoyer"/>
	                    <p:separator/>
	               
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
