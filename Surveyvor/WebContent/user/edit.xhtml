<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"	
    >
<ui:composition template="../layouts/layout.xhtml">
	<ui:define name="titre">Mon profil</ui:define>
	<ui:define name="content">
	<section class="content-header">
          <h1>
            Modifier votre profil
            <small>Surveyvor</small>
          </h1>
     </section>
     <p:spacer height="20px" width="0px"/>
     <section>
        	<div class="box box-warning">
                <div class="box-header with-border">
                  <h3 class="box-title">Informations</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <h:form class="form-horizontal">
                <p:messages autoUpdate="true"/>
                  <div class="box-body">
                   
                    <div class="form-group">
                      <label for="nom" class="col-sm-2 control-label">Nom *</label>
                      <div class="col-sm-10">
                        <p:inputText id="nom" value="#{loginBean.user.name}" styleClass="form-control"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="prenom"  class="col-sm-2 control-label">Pr√©nom *</label>
                      <div class="col-sm-10">
                        <p:inputText id="prenom" value="#{loginBean.user.lastName}" styleClass="form-control"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="email"  class="col-sm-2 control-label">email  *</label>
                      <div class="col-sm-10">
                        <p:inputText type="email" id="email" value="#{loginBean.user.mail}" styleClass="form-control"/>
                      </div>
                    </div>
                    
                  
                  </div><!-- /.box-body -->
                  <div class="box-footer">
                    <p:commandButton styleClass="btn btn-warning pull-right" action="./acceuil.xhtml?faces-redirect=true" value="Enregistrer"/>
                  </div><!-- /.box-footer -->
                </h:form>
              </div><!-- /.box -->
        </section>
     
	</ui:define>
</ui:composition>
</html>
