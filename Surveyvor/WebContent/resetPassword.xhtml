<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"	
    >
<ui:composition template="./layouts/mainLayout.xhtml">

	<ui:define name="titre">Reset password</ui:define>
	<ui:define name="content">
		<div class="col-md-4" style=" margin-left:auto; margin-top:10%;float:none; margin-right: auto;">
			<div class="box box-warning">
				<div class="box-header with-border" >
					<h4 style="text-align: center;">
						<h:outputText value="Pour la sécurité et confidentialité de votre compte, définissez un nouveau mot de passe"/>
					</h4>
				</div>
				<div class="box-body">
					<h:form id="login" prependId="false">
	 	   				<p:messages showDetail="false" autoUpdate="true" escape="false"/>
						<p:password feedback="true" styleClass="inputs"  value="#{loginBean.user.password}" id="password1" placeholder="Nouveau mot de passe" required="required"/>
						<br/>
						<p:password feedback="true" styleClass="inputs"  value="#{loginBean.verifPassword}" id="password2" placeholder="Confirmer le mot de passe" required="required"/>
						<br/>
						<p:commandButton  styleClass="btn inputs orange" ajax="false" action="#{loginBean.resetPassword}"  value="Valider"/>
	                    <p:separator/>
	                    <p:outputLabel style="color:bleu !important;" value="Mot de passe oublié ?"/><br/>
	                    
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
