<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:sec="http://www.springframework.org/security/facelets/tags"
    xmlns:c="http://java.sun.com/jsp/jstl/core"	
    >
<h:head>
<title>Surveyvor</title>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8"/>

<script type="application/x-javascript">
addEventListener("load", function() {
	setTimeout(hideURLbar, 0); }, false);
function hideURLbar(){ window.scrollTo(0,1); } 
</script>

<meta name="keywords" content="Bootstrap Responsive Templates, Iphone Compatible Templates, Smartphone Compatible Templates, Ipad Compatible Templates, Flat Responsive Templates"/>

<h:outputStylesheet library="css2" name="style.css" />
<h:outputStylesheet library="css2" name="style1.css" />
<h:outputStylesheet library="css2" name="bootstrap.css" />
<h:outputStylesheet library="css2" name="popuo-box.css"/>


</h:head>
<h:body>
<!--Modal inscription form-->
<p:dialog widgetVar="small-dialog" header="Inscription" height="500" width="350" modal="true">	
 	<h:form id="register">
    	<p:growl showDetail="true"/>
        <p:inputText  id="prenom" styleClass="inputs" value="" placeholder="Prènom" required="required"/>
        <br/>
                    <p:inputText styleClass="inputs" id="nom" value="" placeholder="Nom" required="required"/>
					<br/>
					<p:inputText styleClass="inputs" type="email" id="mail2" value="" placeholder="Adresse E-mail" required="required"/>
					<br/>
					<p:password styleClass="inputs" id="password2" value="" placeholder="Mot de passe" required="required"  maxlength="20"/>
                    <br/>
                    <p:password styleClass="inputs" value="" placeholder="Confirmer le mot de passe" required="required"  maxlength="20"/>                    
					<br/>
					<p:captcha styleClass="inputs" label="Captcha" />
					<br/>
					<p:commandButton styleClass="btn orange"  value="Inscription"/>
                    <p:separator/>
                    <p>Déja membre ?<p:spacer height="0px" width="50%"/>
                    <p:commandLink  onclick="PF('small-dialog2').show();" value="Connexion"/>
                    </p>
                    </h:form>
			
</p:dialog>
<p:dialog header="Se connecter" widgetVar="small-dialog2" height="250" width="350" modal="true">
	<h:form id="login" prependId="false">
 	   <p:growl showDetail="true" escape="false"/>
					<p:inputText styleClass="inputs"  value="#{loginBean.user.mail}" id="j_username" placeholder="Email" required="required"/>
					<br/>
					<p:password styleClass="inputs" value="#{loginBean.user.password}" id="j_password" placeholder="Mot de passe" required="required"  maxlength="20"/>
					<br/>
					<h:commandButton type="submit" styleClass="btn orange" action="#{loginBean.connecter}"  value="Connexion"/>
					<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    <p:separator/>
                    <p:commandLink style="color:bleu !important;" value="Mot de passe oublié ?"/><br/>
                    <p>Vous n'avez pas de compte ?
                    	<p:spacer height="0px" width="20%"/>
                    	<p:commandLink style="color:bleu !important;" onclick="PF('small-dialog').show();" value="Inscription"/>
                    </p>
	</h:form>
</p:dialog>
<!--header-->
	<div class="header">
		<div class="container">
			<div class="header-info">
			<h:form>
                <div class="logo">
					<a href="index.xhtml">
						<h:graphicImage with="50px" library="img" name="logo1orange.gif" styleClass="img-responsive"/>
					</a>
				</div>
				<c:if test="#{loginBean.user.name eq null}">
					<div class="header-right">
						<div class="menu">
							<span class="menu">MENU</span>
								<ul class="navigatoin">
                              		<li><p:commandLink styleClass="signup play-icon popup-with-zoom-anim"  onclick="PF('small-dialog2').show();">Connexion</p:commandLink></li>
                              		<li><p:commandLink styleClass="signup play-icon popup-with-zoom-anim"  onclick="PF('small-dialog').show();">Inscription</p:commandLink></li>
								</ul>
						</div>		
					</div>
				</c:if>
				<c:if test="#{loginBean.user.name ne null}">
					<div class="header-right">
						<div class="menu">
							<span class="menu">MENU</span>
								<ul class="navigatoin">
									<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                              		<li><h:commandLink styleClass="signup play-icon popup-with-zoom-anim" action="/user/acceuil.xhtml?faces-redirect=true" >Mes informations</h:commandLink></li>
                              		<li><h:commandLink styleClass="signup play-icon popup-with-zoom-anim" action="#{loginBean.logout}" >Déconnexion</h:commandLink></li>
								</ul>
						</div>		
					</div>
				</c:if>
			 </h:form>
			</div>
			
		</div>
		<div id="Home" class="header-bottom">
        <div class="container">
			<div class="h-right">
				<h2>Créer et partager des sondages, puis obtener les résultats facilement </h2>
				<div class="buttons">
                    <div class="contact-info" style="">
		                <h:form action="recherche.html">
		                    <p:commandButton styleClass="btn white"  value="Créer un Sondage"/>
		                    <p:spacer width="30px"/>
		                    <p:commandButton styleClass="btn white"  value="Participer à des Sondages"/>
                        </h:form>
                    </div>
				</div>
			</div>
			<div class="ui-grid ui-grid-responsive">
				<h:form >
      					<c:forEach begin="1" end="9" step="1" var="index">
      						<div class="ui-grid-col-4">
      							<h5><h:commandLink value="Titre Sondage #{index}"/></h5>
      							<p>Description du sondage #{index} </p>
      						</div>
      					</c:forEach>
    			</h:form>
			</div>
		</div>
	</div>
</div>
    

<!--/header-->

<!--footer-->
<div class="footer">
	<div class="container">
		<div class="copy-rights">
				 <p> Copyright © 2016 by<a> Brightworks.</a></p>
			</div>
	
			<a href="#" id="toTop" style="display: block;"> <span id="toTopHover" style="opacity: 1;"> </span></a>

	</div>
</div>
<!--/footer-->

</h:body>
</html>
